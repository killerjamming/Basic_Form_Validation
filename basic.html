<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="base.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="form" id="form">
        <label for="username" >Enter your Full Name:</label>
        <input type="text" id="username" name="name" >
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email" >
        <br><br>
        <label for="mobileNo">Mobile No:</label>
        <input type="tel" id="mobileNo" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10">
        <br><br>
        <label for="Address">Address:</label>
        <input type="text" id="Address">
        <br><br>
        <label for="Suggestion">Suggestion</label>
        <br><br>
        <textarea name="Suggestion" id="Suggestion" cols="80" rows="10"></textarea>
        <button type="button" onclick="Is_Validate()">submit</button>
       
    </form>
</body>
</html>
